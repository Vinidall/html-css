<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir seu site em vario tamanhos </p>

    <picture>
        <source media="(max-width:450px )" srcset="imagens/foto_c.png" type="image/png">
        <source media="(max-width:750px )" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <audio preload="metadata" controls >
        <source src="midia/cavalo-rodrigo-faro.mp3" type="audio/mpeg">
        <source src="midia/cavalo-rodrigo-faro.ogg" type="audio/ogg">
        <p>Nao deu</p>
    </audio>
</body>
</html>

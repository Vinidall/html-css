<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form autocomplete="on">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="inome" maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="media">MÃ©dia</label>
            <input type="number" min="0" max="10" step="0.1" name="media" id="imedia">
        </p>
        <p> 
            <label for="data">Dia</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="hora">Horario</label>
            <input type="time" name="hora" id="ihora">
        </p>
    </form>
</body>
</html>
